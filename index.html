<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOG IN FORM EXAMPLE</title>

	<link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

	<div class="main-div">
		<div class="container">
		<h2 align="center" class="heading">LOGIN </h2>
		<div class="form-comp">
			<form autocomplete="off">
				<input type="text" name="Username" id="un" placeholder="Username" required>

				<input type="password" name="pass" id="pass" placeholder="password" required >
				<p>
					<a href="#" class="lnk">Forget Password</a>
				</p>

				<input type="button" name="LOGIN" class="lgnbtn" placeholder="LOGIN" value="LOGIN" onclick="ValidateForm()">
				<p><a href="#" class="lnk">Create Account</a></p>
			</form>
		</div>

	</div>

		
	</div>

	<script type="text/javascript" src="script.js"></script>


    


</body>
</html>
